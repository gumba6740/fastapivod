name: CI

on:
  push:

jobs:
  static-analysis:  # black, mypy, ruff  정적 분석
    runs-on: ubuntu-22.04
    steps:
      - name: "Check out th codes"
        uses: actions/checkout@v2

      - name: Setup python environment
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13"

      - name: Cache Poetry
        id: cache-poetry
        uses: actions/cache@v4
        with:
          key: poetry-1.8.5
          path: ~/.local/

      - name: Install Poetry
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.5

      - name: Register Poetry bin
        run: echo "${HOME}/.local/bin/" >> %GITHUB_PATH

      - name: Cache dependencies
        id: cache-venv
        uses: actions/cache@v4
        with:
          key: python-${{ steps.setup-python.outputs.python-version }}-poetry-lock-${{ hashFiles('poetry.lock') }}-toml-${{ hashFiles('pyproject.toml') }}-poetry-1.8.5
          path: /home/runner/.cache/pypoetry/virtualenvs/

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: poetry install --no-root

      - name: Run Black
        run: poetry run black . --check

      - name: Run Ruff
        run: |
          poetry run ruff check --select I
          poetry run ruff check

      - name: Run Mypy
        run: poetry run mypy .

  test:  # 전체 테스트 실행함
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the codes
        uses: actions/checkout@v2

      - name: Setup python environment
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13"

      - name: Cache Poetry
        id: cache-poetry
        uses: actions/cache@v4
        with:
          key: poetry-1.8.5
          path: ~/.local/

      - name: Install Poetry
        if: steps.cache-poetry.outputs.cache-hit != 'true'
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.5

      - name: Register Poetry bin
        run: echo "${HOME}/.local/bin/" >> $GITHUB_PATH

      - name: Cache dependencies
        id: cache-venv
        uses: actions/cache@v4
        with:
          key: python-${{ steps.setup-python.outputs.python-version }}-poetry-lock-${{ hashFiles('poetry.lock') }}-toml-${{ hashFiles('pyproject.toml') }}-poetry-1.8.5
          path: /home/runner/.cache/pypoetry/virtualenvs/

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: poetry install --no-root

      - name: Cache Gel CLI
        id: cache-gel
        uses: actions/cache@v4
        with:
          # Gel CLI가 설치되는 경로를 캐싱합니다.
          path: ~/.gel/bin
          # 캐시 키는 운영체제 이름과 'gel-cli'라는 문구로 설정합니다.
          key: ${{ runner.os }}-gel-cli

      - name: Install Gel CLI
        # 캐시가 히트(hit)되지 않았을 때만 설치를 진행합니다.
        if: steps.cache-gel.outputs.cache-hit != 'true'
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://get.gel.run | sh -s -- -y

      - name: Add Gel to PATH
        # 캐시 여부와 상관없이 PATH에는 항상 추가해줘야 명령어를 인식합니다.
        run: |
          echo "$HOME/.gel/bin" >> $GITHUB_PATH

      - name: Setup Gel Instance
        run: |
          # 인스턴스 생성은 매번 깨끗한 DB 상태를 유지하기 위해 캐시하지 않는 것이 좋습니다.
          gel instance create test_instance --start-conf=auto
          gel project init --non-interactive --server-instance test_instance

      - name: Run tests
        run: |
          poetry run coverage run -m pytest .
          poetry run coverage report -m
      
      
      
    
    
    
      
      
      

